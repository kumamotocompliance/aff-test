<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CV Test</title>
</head>
<body>

<h1>CV TEST</h1>

<script>
const params = new URLSearchParams(window.location.search);
const cid = params.get("pbid");

if (cid) {
  const img = document.createElement("img");
  img.src =
    "【管理画面に記載の成果発生URL】"
    + `?cid=${cid}`;
  img.style.display = "none";
  document.body.appendChild(img);
}
</script>


  
</body>
</html>

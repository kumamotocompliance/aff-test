<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CV Test</title>
</head>
<body>

<h1>CV TEST</h1>

<script>
const params = new URLSearchParams(window.location.search);
const cid = params.get("pbid");   // クリックID
const p   = params.get("i");      // 広告識別ID（←超重要）

if (cid && p) {
  const img = document.createElement("img");
  img.src = `https://af.anken.site/track.php?cid=${cid}&p=${p}&args=TEST_ORDER_001`;
  img.style.display = "none";
  document.body.appendChild(img);
}
</script>


</body>
</html>

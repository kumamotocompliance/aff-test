<!DOCTYPE html>
<html>
<body>

<h1>OK.HTML LOADED</h1>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const cid = params.get("pbid");
  if (!cid) return;

  // ★ 申込成果（外部CV型）の唯一の正解
  const cvUrl = "https://af.anken.site/cv.php";

  const img = document.createElement("img");
  img.src = cvUrl + "?cid=" + encodeURIComponent(cid);
  img.style.display = "none";
  document.body.appendChild(img);
})();
</script>


</body>
</html>

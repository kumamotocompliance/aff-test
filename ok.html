<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CV</title>
</head>
<body>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const cid = params.get("pbid");

  if (!cid) return;

  // ▼ 広告管理画面に表示される「成果発生URL」をそのまま入れる
  const cvBaseUrl = "https://af.anken.site/cv.php";

  const img = document.createElement("img");
  img.src = cvBaseUrl + "?cid=" + encodeURIComponent(cid);
  img.style.display = "none";
  document.body.appendChild(img);
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Click</title>
</head>
<body>

<script>
  // 疑似ASP cid（本番ではASPが付与）
  const cid = "CID_" + Date.now();

  // localStorageに保存
  localStorage.setItem("asp_cid", cid);

  // CVページへ遷移（URLにも付ける＝実務的に安全）
  location.href = "cv.html?cid=" + encodeURIComponent(cid);
</script>

</body>
</html>

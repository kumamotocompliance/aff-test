<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CV</title>
  <meta name="robots" content="noindex,nofollow">

<script>
  if (!localStorage.getItem("cv_fired")) {
    localStorage.setItem("cv_fired", "1");

    const clickId = localStorage.getItem("asp_click_id");

    // ===== ASP成果タグ（正しい形）=====
    var img = new Image();
    img.src =
      "https://example-asp.com/cv" +
      "?click_id=" + encodeURIComponent(clickId) +
      "&amount=0" +
      "&ts=" + Date.now();

    img.style.display = "none";
    document.body.appendChild(img);

    console.log("Affiliate CV Fired with click_id:", clickId);
  }
</script>


  <meta http-equiv="refresh" content="0;URL=ok.html">
</head>
<body>
  成果処理中…
</body>
</html>

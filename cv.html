<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CV</title>
<meta name="robots" content="noindex,nofollow">
</head>
<body>

<script>
  const p = new URLSearchParams(location.search);
  const cid = p.get("cid");
  const i   = p.get("i");
  const m   = p.get("m");

  if (!cid || !i || !m) {
    document.body.innerText = "CV Error: parameter missing";
  } else {
    // ★ これが唯一の正解
    location.replace(
      "https://af.anken.site/cv.php"
      + "?cid=" + encodeURIComponent(cid)
      + "&i="   + encodeURIComponent(i)
      + "&m="   + encodeURIComponent(m)
    );
  }
</script>

</body>
</html>

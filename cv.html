<script>
 const params = new URLSearchParams(location.search);
const cid = params.get("cid");
const p   = params.get("p");

if (cid && p) {
  const img = new Image();
  img.src =
    "https://af.anken.site/track.php"
    + "?cid=" + encodeURIComponent(cid)
    + "&p=" + encodeURIComponent(p)
    + "&args=TEST_ORDER_001"
    + "&ts=" + Date.now();
  document.body.appendChild(img);
}
</script>

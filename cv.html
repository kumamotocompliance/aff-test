  } else {
    // ===== ASP成果通知 =====
    const img = new Image();
    img.src =
      "https://af.anken.site/track.php" +
      "?cid=" + encodeURIComponent(cid);

    img.onload = () => {
      console.log("CV通知完了", cid);
      location.replace("ok.html");
    };
  }
</script>
